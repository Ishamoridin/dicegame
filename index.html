<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link href="./Dicegame.css" rel="stylesheet">
</head>
<body>
    <div id="mainArea" class="main-area">
        <div class="game-header"><p id="gameHeader">Let the games begin!</p></div>
        <div id="gameArea" class="game-area">
            <div><button id="resetButton" class="buttons">Reset</button></div>
            <div id="playerArea" class="players-area">
                <div id="playerOneArea" class="active-player"><p>Player 1</p><img id="playerOneDice" src="./NoDice.png"><p id="playerOneScore">0</p></div>
                <div id="playerTwoArea" class="inactive-player"><p>Player 2</p><img id="playerTwoDice" src="./NoDice.png"><p id="playerTwoScore">0</p></div>
            </div>
        <div><button id="rollButton" class="buttons">Roll</button><button id="holdButton" class="buttons">Hold</button></div>
        </div>
 <div id="gameMessage"></div>
    </div>
    <script src="./Dicegame.js"></script>
</body>
</html>
